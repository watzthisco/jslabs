<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console.log</title>
    <script src="script.js"></script>
</head>
<body>
<h1>Using the JavaScript console</h1>
<p>Open the console log to see some messages.</p>
<h2>How to open the console in different browsers</h2>
<table border="1">
    <tr>
        <th>Browser</th>
        <th>Mac</th>
        <th>Windows</th>
    </tr>
    <tr>
        <td>Chrome</td>
        <td>Command + Option + J</td>
        <td>Ctrl + Shift + J</td>
    </tr>
    <tr>
        <td>Firefox</td>
        <td>Command + Option + K</td>
        <td>Ctrl + Shift + K</td>
    </tr>
    <tr>
        <td>Safari</td>
        <td>Command + Option + C</td>
        <td>N/A</td>
    </tr>

    <tr>
        <td>Internet Explorer</td>
        <td>N/A</td>
        <td>F12</td>
    </tr>
</table>
</body>
</html>
