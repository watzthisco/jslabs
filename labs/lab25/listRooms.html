<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Tropo provision new number">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>List Rooms</title>
</head>
<body>
<input type="button" value="do it!" id="go" />
<div id="result"></div>

<script>

    var auth = "OGJhMDRhZmUtYzEwMC00NGNjLWJjZDItYjVhNjNhNzBjYTQ3YjhkN2NjMTMtMjM3";

    $(function() {

        $("#go").on("click",function(){

            $.ajax({
                url: "https://api.ciscospark.com/v1/rooms/",
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + auth,
                    "Content-type": "application/json"
                },
                data: {
                }

            }).done(function(data) {
                console.log(data);
                $('#result').html(JSON.stringify(data));

            }).fail(function (jqXHR, exception) {
                var msg = '';
                if (jqXHR.status === 0) {
                    msg = 'Didn\'t connect.\n Verify Network.';
                } else if (jqXHR.status == 404) {
                    msg = 'Requested page not found. [404]';
                } else if (jqXHR.status == 500) {
                    msg = 'Internal Server Error [500].';
                } else if (exception === 'parsererror') {
                    msg = 'Requested JSON parse failed.';
                } else if (exception === 'timeout') {
                    msg = 'Time out error.';
                } else if (exception === 'abort') {
                    msg = 'Ajax request aborted.';
                } else {
                    msg = 'Uncaught Error.\n' + jqXHR.responseText;
                }

            }).always(function() {
                alert("ta-da!");

            });

        });
    });
</script>
</body>
</html>
