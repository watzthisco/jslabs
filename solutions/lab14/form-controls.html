<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    
</head>
<body>
<div class="container">

    <form>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control input-sm" id="firstName">
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control input-lg" id="lastName">
            </div>
            <div class="form-group col-md-6 has-error">
                <label for="comments">Comments</label>
                <textarea id="comments" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-group col-md-12 has-warning">
                <div class="checkbox"> <label> <input type="checkbox" value=""> Option one is this and that</label>
                </div>
                
                <div class="checkbox disabled"> <label> <input type="checkbox" value="" disabled> Option two is
                    disabled
                </label>
                </div>
            </div>
            <div class="form-group col-md-12 has-success">
                <div class="radio"> <label> <input type="radio" name="optionsRadios" id="optionsRadios1"
                                                     value="option1"
                                                     checked> Option one is this and that </label>
                </div>
                
                <div class="radio"> <label> <input type="radio" name="optionsRadios" id="optionsRadios2"
                                                     value="option2">
                    Option two can be something else </label>
                </div>
                
                <div class="radio disabled"> <label> <input type="radio" name="optionsRadios" id="optionsRadios3"
                                                              value="option3" disabled> Option three is disabled
                </label>
                </div>
            </div>
            <div class="form-group col-md-12">
                <select multiple class="form-control">
                    <option>1</option>
                    
                    <option>2</option>
                    
                    <option>3</option>
                    
                    <option>4</option>
                    
                    <option>5</option>
                    </select>

            </div>

            <div class="form-group">
                <div class="col-sm-offset-6 col-sm-6">
                    <button type="submit" class="btn btn-default">Go!</button>
                    
                </div>
                
            </div>
            
        </div>

    </form>

    <div class="form-group">
        <form class="form-horizontal">
            <div class="form-group"> <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10"> <p class="form-control-static">email@example.com</p></div>
                
            </div>
            
            <div class="form-group"> <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10"> <input type="password" class="form-control" id="inputPassword"
                                                placeholder="Password">
                </div>
                
            </div>
            
        </form>

    </div>
</div>
</body>
</html>
