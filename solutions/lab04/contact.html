<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us!</title>
    <!--<link rel="stylesheet" href="css/main.css">-->
</head>
<body>
<h1>Contact Us</h1>
<p>Please fill out the following form and we'll get back to you.</>
<form method="GET" action="send.php">
    <div><label for="contact-name">Your Name</label>
    <input type="text" id="contact-name" placeholder="Enter your name" required></div>
    <div><label for="contact-phone">Phone Number</label>
    <input type="tel" id="contact-phone" placeholder="Your phone number"></div>
    <div><label for="contact-email">Email</label>
    <input type="email" id="contact-email" placeholder="Your email address"></div>
    <div><label for="contact-notes">Enter a Message</label>
    <textarea id="contact-notes" cols="40" rows="8"></textarea></div>
    <div><input type="submit" id="contact-submit" value="Submit"></div>
</form>
</body>
</html>
